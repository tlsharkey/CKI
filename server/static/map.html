    <script>
        var map;
        var mapSetup = false;
        var markers = [];
        var center;

        function myMap() {
            center = new google.maps.LatLng(32.877924, -117.240322);

            var mapProp = {
                center: center,
                zoom: 19,
                disableDefaultUI: true,
                mapTypeControl: false,
                zoomControl: false,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.TOP_RIGHT
                },
                scaleControl: false,
                streetViewControl: false,
                fullscreenControl: false
            };
            map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            mapSetup = true;
            placePins();
        }

        function placeMarker(location, icon, experience) {
            console.log("placing marker at", location);

            var goldStar = {
                path: 'M 0,-110 30,-25 120,-25 50,30 75,115 0,65 -75,115 -50,30 -120,-25 -30,-25 z',
                fillColor: 'yellow',
                fillOpacity: 0.3,
                scale: 0.1,
                strokeColor: 'gold',
                strokeWeight: 3
            };

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                //icon: goldStar
            });

            let content;
            if (experience.startsWith("video")) {
                content = '<video controls style="width:50em;" poster=' + icon + '>' +
                    '<source src=' + experience + ' type="video/mp4;">' +
                    'Your browser does not support video.' +
                    '</video>';
            } else if (experience.startsWith("audio")) {
                content = '<audio controls>' +
                    '<source src=' + experience + ' type="audio/mpeg">' +
                    'Your browser does not support audio.' +
                    '</audio>'
            }

            let infowindow = new google.maps.InfoWindow({
                content: content
            });

            markers.push(marker);

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYQA-UaDZtZzU9KeFVDizEIMTuxVfmxXw&callback=myMap"></script>
